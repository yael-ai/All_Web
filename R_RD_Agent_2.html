<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle_Agent_2.css">
    <title>Random+RD Agent2</title>

    <script src=https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js></script>

</head>

<body>

    <h1 id="header2">Agent 2</h1>
    <div style="text-align:center">

        <video id="video2" controls>
            <source src = "Random - highSpeed_changeLane_rightLane_2_NEW.mp4" type="video/mp4">
             Your browser does not support the video tag.
         </video>

        <div class=button_secound_video>
            <button id="button_1" onclick="chartIt(num_video = 2,case_number=1 ,time_stemp = 1,bar='bar_2'), goTo (num_video = 2,id = 'button_1',sec = 0.171);">Case 1 </button>
            <button id="button_2" onclick="chartIt(num_video = 2,case_number=2,time_stemp = 53,bar='bar_2'), goTo (num_video = 2,id = 'button_2',sec = 9.900);">Case 2 </button>
            <button id="button_3" onclick="chartIt(num_video = 2,case_number=3,time_stemp = 77,bar='bar_2'), goTo (num_video = 2,id = 'button_3',sec = 16.750);">Case 3</button>
            <button id="button_4" onclick="chartIt(num_video = 2,case_number=4,time_stemp = 64,bar='bar_2'), goTo (num_video = 2,id = 'button_4',sec = 22.400);">Case 4</button>
            <button id="button_5" onclick="chartIt(num_video = 2,case_number=5,time_stemp = 46,bar='bar_2'), goTo (num_video = 2,id = 'button_5',sec = 26.315);">Case 5</button>
            <button id="button_6" onclick="chartIt(num_video = 2,case_number=6,time_stemp = 34,bar='bar_2'), goTo (num_video = 2,id = 'button_6',sec = 32.000);">Case 6</button>
            <button id="button_7" onclick="chartIt(num_video = 2,case_number=7,time_stemp = 60,bar='bar_2'), goTo (num_video = 2,id = 'button_7',sec =38.600);">Case 7</button>
            <button id="button_8" onclick="chartIt(num_video = 2,case_number=8,time_stemp = 22,bar='bar_2'), goTo (num_video = 2,id = 'button_8',sec = 41.600);">Case 8</button>
        </div>

        <div class="text_2">
            <h1 id=video_2_case></h1>
            <h1 id=introduction_2></h1>
            <h1 id="action_2"></h1>
        </div>

        <!--Create the BAR graph 3 -->
        <div class='SecoundChat'>
            <canvas id='bar_2'></canvas>
        </div>





</body>
<!-- Starting the js code-->
<script>
    function goTo(num_video, id, sec) {

        if (num_video == 2) {
            var jumplink = document.getElementById(id),
                myvideo = document.getElementById('video2');
            event.preventDefault();
            myvideo.play();
            myvideo.pause();
            myvideo.currentTime = sec;
            myvideo.pause();
        }

    }
    async function chartIt(num_video, case_number, time_stemp, bar) {

        //var sec = myVideo.currentTime
        const data = await getData(num_video, case_number, time_stemp);
        const ctx = document.getElementById(bar).getContext('2d');
        const myChart = new Chart(ctx, {

            type: 'bar',
            data: {
                labels: data.xs_action,
                datasets: [{
                        label: ['Right Lane Component'],
                        data: data.ys_H1a,
                        backgroundColor: ['rgba(255, 99, 132, 0.2)', ],
                        borderColor: ['rgba(255, 99, 132, 1)', ],
                        borderWidth: 1,
                        stack: 'Stack 0',
                    },

                    {
                        label: ['High Speed Component'],
                        data: data.ys_H2a,
                        backgroundColor: ['rgba(54, 162, 235, 0.2)', ],
                        borderColor: ['rgba(54, 162, 235, 1)', ],
                        borderWidth: 1,
                        stack: 'Stack 0',
                    },

                    {
                        label: ['Change Lane Component'],
                        data: data.ys_H3a,
                        backgroundColor: ['rgba(255, 206, 86, 0.2)', ],
                        borderColor: ['rgba(255, 206, 86, 1)', ],
                        borderWidth: 1,
                        stack: 'Stack 0',
                    },

                ],

            },
            options: {
                scales: {
                    x: {
                        grid: {
                            display: false,
                        },

                        ticks: {
                            color: 'blue',
                        }
                    },
                    y: {
                        grid: {
                            display: false,
                        },
                        ticks: {
                            stepSize: 0.5,
                        }
                    }
                }
            }

        });


        var all_buttons2 = ['button_1', 'button_2', 'button_3', 'button_4', 'button_5', 'button_6', 'button_7', 'button_8']
        for (let i = 0; i < all_buttons2.length; i++) {
            id_of_button = all_buttons2[i]
            document.getElementById(id_of_button).addEventListener('click', e => {
                myChart.destroy();
            });
        }


        // !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
        video1.addEventListener("timeupdate ", function() {
            if (video1.currentTime >= endtimeoffset) {
                video1.pause();
            }
        }, false);


        // time_stemp = the time in wich the action changed!
        async function getData(num_video, case_number, time_stemp) {
            // var x = document.getElementById("secound ").value;
            const xs_action = [];
            //const ys_2_secound = [];
            const max_value = [];
            const ys_H1a = [];
            const ys_H2a = [];
            const ys_H3a = [];

            if (num_video == 2) {
                if (case_number == 1) {
                    var response = await fetch('New_Random_df_1_1560.csv');
                }
                if (case_number == 2) {
                    var response = await fetch('New_Random_df_2_872.csv');
                }
                if (case_number == 3) {
                    var response = await fetch('New_Random_df_3_690.csv');
                }
                if (case_number == 4) {
                    var response = await fetch('New_Random_df_4_537.csv');
                }
                if (case_number == 5) {
                    var response = await fetch('New_Random_df_5_1401.csv');
                }
                if (case_number == 6) {
                    var response = await fetch('New_Random_df_6_1928.csv');
                }
                if (case_number == 7) {
                    var response = await fetch('New_Random_df_7_26.csv');
                }
                if (case_number == 8) {
                    var response = await fetch('New_Random_df_8_1617.csv');
                }

            }






            const data = await response.text();
            const row = data.split('\n').slice(1);
            row.forEach(elt => {
                const row = elt.split(',');
                const time = row[0];

                if (time == time_stemp) {
                    // for the next row:
                    H1_Q1 = row[1];
                    H1_Q2 = row[2];
                    H1_Q3 = row[3];
                    H1_Q4 = row[4];
                    H1_Q5 = row[5];
                    H2_Q1 = row[6];
                    H2_Q2 = row[7];
                    H2_Q3 = row[8];
                    H2_Q4 = row[9];
                    H2_Q5 = row[10];
                    H3_Q1 = row[11];
                    H3_Q2 = row[12];
                    H3_Q3 = row[13];
                    H3_Q4 = row[14];
                    H3_Q5 = row[15];

                    choosen_action = parseInt(row[22]);
                    // var text_choosen_Action = "no"

                    if (choosen_action == 1) {
                        text_choosen_Action = "left lane ";
                    }
                    if (choosen_action == 2) {
                        text_choosen_Action = "idle ";
                    }
                    if (choosen_action == 3) {
                        text_choosen_Action = "right lane ";
                    }
                    if (choosen_action == 4) {
                        text_choosen_Action = "faster ";
                    }
                    if (choosen_action == 5) {
                        text_choosen_Action = "slower ";
                    }
                    console.log(text_choosen_Action)

                    if (num_video == 2) {
                        document.getElementById('video_2_case').innerHTML = "Case " + case_number;
                        document.getElementById('introduction_2').innerHTML = "The choosen action is: ";
                        document.getElementById('action_2').innerHTML = text_choosen_Action;
                    }


                    xs_action.push("left lane ", "idle ", "right lane ", "faster ", "slower ");
                    ys_H1a.push(H1_Q1, H1_Q2, H1_Q3, H1_Q4, H1_Q5)
                    ys_H2a.push(H2_Q1, H2_Q2, H2_Q3, H2_Q4, H2_Q5)
                    ys_H3a.push(H3_Q1, H3_Q2, H3_Q3, H3_Q4, H3_Q5)
                    max_value.push(choosen_action)

                }



            });
            return {
                max_value,
                xs_action,
                ys_H1a,
                ys_H2a,
                ys_H3a
            };
        }
    }
</script>


</html>
