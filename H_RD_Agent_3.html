<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle_Agent_3.css">
    <title>Highlights+RD - Agent3</title>
    <script src=https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js></script>

</head>

<body>

    <h1 id="header3">Agent 3</h1>
    <div style="text-align:center">

        <video id="video3" controls>
            <source src = "ChangeLane_RightLane_highSpeed_3.mp4" type="video/mp4">
             Your browser does not support the video tag.
         </video>

        <div class=button_third_video>
            <button id="button__1" onclick="chartIt(num_video = 3,case_number=1,time_stemp = 61,bar='bar_3'), goTo (num_video = 3,id = 'button__1',sec = 4.066);">Case 1 </button>
            <button id="button__2" onclick="chartIt(num_video = 3,case_number=2,time_stemp = 68,bar='bar_3'),  goTo (num_video = 3,id = 'button__2',sec = 9.722);">Case 2 </button>
            <button id="button__3" onclick="chartIt(num_video = 3,case_number=3,time_stemp = 71,bar='bar_3'), goTo (num_video = 3,id = 'button__3',sec = 16.300);">Case 3</button>
            <button id="button__4" onclick="chartIt(num_video = 3,case_number=4,time_stemp = 61,bar='bar_3'), goTo (num_video = 3,id = 'button__4',sec = 22.741);">Case 4</button>
            <button id="button__5" onclick="chartIt(num_video = 3,case_number=5,time_stemp = 79,bar='bar_3'), goTo (num_video = 3,id = 'button__5',sec =29.508);">Case 5</button>
            <button id="button__6" onclick="chartIt(num_video = 3,case_number=6,time_stemp = 79,bar='bar_3'), goTo (num_video = 3,id = 'button__6',sec = 36.053);">Case 6</button>
            <button id="button__7" onclick="chartIt(num_video = 3,case_number=7,time_stemp = 73,bar='bar_3'), goTo (num_video = 3,id = 'button__7',sec =41.973);">Case 7</button>
            <button id="button__8" onclick="chartIt(num_video = 3,case_number=8,time_stemp = 79,bar='bar_3'), goTo (num_video = 3,id = 'button__8',sec = 48.553);">Case 8</button>
        </div>

        <div class="text_3">
            <h1 id=video_3_case></h1>
            <h1 id=introduction_3></h1>
            <h1 id="action_3"></h1>
        </div>

        <!--Create the BAR graph 3-->
        <div class='ThirdChat'>
            <canvas id='bar_3'></canvas>
        </div>



</body>
<!-- Starting the js code-->
<script>
    function goTo(num_video, id, sec) {

        if (num_video == 3) {
            var jumplink = document.getElementById(id),
                myvideo = document.getElementById('video3');
            event.preventDefault();
            myvideo.play();
            myvideo.pause();
            myvideo.currentTime = sec;
            myvideo.pause();
        }

    }
    async function chartIt(num_video, case_number, time_stemp, bar) {

        //var sec = myVideo.currentTime
        const data = await getData(num_video, case_number, time_stemp);
        const ctx = document.getElementById(bar).getContext('2d');
        const myChart = new Chart(ctx, {

            type: 'bar',
            data: {
                labels: data.xs_action,
                datasets: [{
                        label: ['Right Lane Component'],
                        data: data.ys_H1a,
                        backgroundColor: ['rgba(255, 99, 132, 0.2)', ],
                        borderColor: ['rgba(255, 99, 132, 1)', ],
                        borderWidth: 1,
                        stack: 'Stack 0',
                    },

                    {
                        label: ['High Speed Component'],
                        data: data.ys_H2a,
                        backgroundColor: ['rgba(54, 162, 235, 0.2)', ],
                        borderColor: ['rgba(54, 162, 235, 1)', ],
                        borderWidth: 1,
                        stack: 'Stack 0',
                    },

                    {
                        label: ['Change Lane Component'],
                        data: data.ys_H3a,
                        backgroundColor: ['rgba(255, 206, 86, 0.2)', ],
                        borderColor: ['rgba(255, 206, 86, 1)', ],
                        borderWidth: 1,
                        stack: 'Stack 0',
                    },

                ],

            },
            options: {
                scales: {
                    x: {
                        grid: {
                            display: false,
                        },

                        ticks: {
                            color: 'blue',
                        }
                    },
                    y: {
                        grid: {
                            display: false,
                        },
                        ticks: {
                            stepSize: 0.5,
                        }
                    }
                }
            }

        });


        var all_buttons3 = ['button__1', 'button__2', 'button__3', 'button__4', 'button__5', 'button__6', 'button__7', 'button__8']
        for (let i = 0; i < all_buttons3.length; i++) {
            id_of_button = all_buttons3[i]
            document.getElementById(id_of_button).addEventListener('click', e => {
                myChart.destroy();
            });
        }

        // !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
        video1.addEventListener("timeupdate ", function() {
            if (video1.currentTime >= endtimeoffset) {
                video1.pause();
            }
        }, false);


        // time_stemp = the time in wich the action changed!
        async function getData(num_video, case_number, time_stemp) {
            // var x = document.getElementById("secound ").value;
            const xs_action = [];
            //const ys_2_secound = [];
            const max_value = [];
            const ys_H1a = [];
            const ys_H2a = [];
            const ys_H3a = [];

            if (num_video == 3) {
                if (case_number == 1) {
                    var response = await fetch('3_df_episode_final_1929.csv');
                }
                if (case_number == 2) {
                    var response = await fetch('3_df_episode_final_1412.csv');
                }
                if (case_number == 3) {
                    var response = await fetch('3_df_episode_final_1487.csv');
                }
                if (case_number == 4) {
                    var response = await fetch('3_df_episode_final_1763.csv');
                }
                if (case_number == 5) {
                    var response = await fetch('3_df_episode_final_1582.csv');
                }
                if (case_number == 6) {
                    var response = await fetch('3_df_episode_final_1643.csv');
                }
                if (case_number == 7) {
                    var response = await fetch('3_df_episode_final_99.csv');
                }
                if (case_number == 8) {
                    var response = await fetch('3_df_episode_final_479.csv');
                }

            }


            const data = await response.text();
            const row = data.split('\n').slice(1);
            row.forEach(elt => {
                const row = elt.split(',');
                const time = row[0];

                if (time == time_stemp) {
                    // for the next row:
                    H1_Q1 = row[1];
                    H1_Q2 = row[2];
                    H1_Q3 = row[3];
                    H1_Q4 = row[4];
                    H1_Q5 = row[5];
                    H2_Q1 = row[6];
                    H2_Q2 = row[7];
                    H2_Q3 = row[8];
                    H2_Q4 = row[9];
                    H2_Q5 = row[10];
                    H3_Q1 = row[11];
                    H3_Q2 = row[12];
                    H3_Q3 = row[13];
                    H3_Q4 = row[14];
                    H3_Q5 = row[15];

                    choosen_action = parseInt(row[22]);
                    // var text_choosen_Action = "no"

                    if (choosen_action == 1) {
                        text_choosen_Action = "left lane ";
                    }
                    if (choosen_action == 2) {
                        text_choosen_Action = "idle ";
                    }
                    if (choosen_action == 3) {
                        text_choosen_Action = "right lane ";
                    }
                    if (choosen_action == 4) {
                        text_choosen_Action = "faster ";
                    }
                    if (choosen_action == 5) {
                        text_choosen_Action = "slower ";
                    }
                    console.log(text_choosen_Action)


                    if (num_video == 3) {
                        document.getElementById('video_3_case').innerHTML = "Case " + case_number;
                        document.getElementById('introduction_3').innerHTML = "The choosen action is: ";
                        document.getElementById('action_3').innerHTML = text_choosen_Action;
                    }

                    xs_action.push("left lane ", "idle ", "right lane ", "faster ", "slower ");
                    ys_H1a.push(H1_Q1, H1_Q2, H1_Q3, H1_Q4, H1_Q5)
                    ys_H2a.push(H2_Q1, H2_Q2, H2_Q3, H2_Q4, H2_Q5)
                    ys_H3a.push(H3_Q1, H3_Q2, H3_Q3, H3_Q4, H3_Q5)
                    max_value.push(choosen_action)

                }


            });
            return {
                max_value,
                xs_action,
                ys_H1a,
                ys_H2a,
                ys_H3a
            };
        }
    }
</script>


</html>
